
<div>
    <h2><span translate="jHipster3App.entry.detail.title">Entry</span> {{vm.entry.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jHipster3App.entry.title">Title</dt></dt>
        <dd>
            <span>{{vm.entry.title}}<span>
        </dd>
        <hr>
        <dt><span translate="jHipster3App.entry.content">Content</dt></dt>
        <dd>
            <span>{{vm.entry.content}}<span>
        </dd>
        <hr>
        <dt><span translate="jHipster3App.entry.date">Date</dt></dt>
        <dd>
            <span>{{vm.entry.date | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
